{% extends 'base.html' %}
{% load static %}

{% block title %}Extrator de Documentos{% endblock %}

{% block content %}
<a href="{% url 'extractor:historico_documentos' %}" class="btn-history">
    <i class="fa-solid fa-archive"></i> Histórico
</a>

<div class="upload-section">
    <div class="upload-header">
        <i class="fa-solid fa-file-invoice title-icon"></i>
        <h1>Extrator de Documentos</h1>
        <p>Faça o upload de um documento (PDF, DOCX) para que a IA identifique e extraia as entidades.</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div class="file-input-wrapper">
            <input type="file" name="arquivo_original" required id="id_documento" class="file-input" accept=".pdf,.docx">
            <label for="id_documento" class="file-input-label">
                <i class="fa-solid fa-file-import"></i>
                <span class="file-input-text">Clique para escolher um arquivo...</span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-cogs"></i> Processar Documento
        </button>
    </form>
</div>
{% endblock %}
